---
# Create SystemD Service
- name: Create rtpproxy SystemD Service
  template:
    src: rtpproxy.service.j2
    dest: /etc/systemd/system/rtpproxy.service
    owner: root
    group: root
    mode: 0644
  notify:
    - restart rtpproxy

- name: Enable Rtpproxy service.
  service:
    name: rtpproxy
    state: enable
